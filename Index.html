<!DOCTYPE html>
<html>
  <head>
    <title>Reservas Google Calendar</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Reservas por horas</h1>
    <button id="authorize_button">Autorizar</button>
    <button id="signout_button" style="display: none;">Cerrar Sesi√≥n</button>

    <div id="content" style="display:none;">
      <h2>Crear reserva</h2>
      <form id="reservation_form">
        <label>Usuario:</label>
        <input type="text" id="user_name" placeholder="Nombre del usuario" required>
        <label>Fecha:</label>
        <input type="date" id="reservation_date" required>
        <label>Hora de inicio:</label>
        <input type="time" id="start_time" required>
        <label>Hora de fin:</label>
        <input type="time" id="end_time" required>
        <button type="submit">Reservar</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
